<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="containers">
        <div class="white__container">
            <div class="top__bar">
                <label class="btn__atras"><i class="icon fa fa-angle-left"></i></label>
                <label class="window__name">Granada, Spain</label>
                <label class="btn__atras"><i class="icon fa fa-cog"></i></label>
            </div>
            <div class="weather__info">
                <div class="weather__logo noisy">
                    <i class="icon fa fa-cloud"></i>
                </div>
                <div class="weather__temp">
                    19ยบ
                </div>
                <div class="weather__text">
                    So, it's Stormy.
                </div>
            </div>
            <div class="bot__bar">
                <div class="week">
                    <div class="item">
                        <label class="day">LUN</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">MAR</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">MIE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">JUE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">VIE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="black__container">
            <div class="top__bar">
                <label class="btn__atras"><i class="icon fa fa-angle-left"></i></label>
                <label class="window__name">Granada, Spain</label>
                <label class="btn__atras"><i class="icon fa fa-cog"></i></label>
            </div>
            <div class="weather__info">
                <div class="weather__logo noisy">
                    <i class="icon fa fa-cloud"></i>

                </div>
                <div class="weather__temp">
                    19ยบ
                </div>
                <div class="weather__text">
                    So, it's Stormy.
                </div>
            </div>
            <div class="bot__bar">
                <div class="week">
                    <div class="item">
                        <label class="day">LUN</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">MAR</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">MIE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">JUE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                    <div class="item">
                        <label class="day">VIE</label>
                        <label class="ico"><i class="icon fa fa-cloud"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
